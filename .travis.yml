language: php

# Declare versions of PHP to use. Use one decimal max.
# @link http://docs.travis-ci.com/user/build-configuration/
matrix:
    fast_finish: true

    include:
        - php: 7.1

        - php: 7.2

        - php: 7.3

        - php: 'nightly'

    allow_failures:
        - php: 7.3
        - php: nightly

before_install:
  - composer self-update
  - composer install

script:
  - composer test
  - composer metrics

notifications:
  email:
    recipients:
      - samanthanguyen1116@gmail.com
    on_success: change
    on_failure: always